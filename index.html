<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Random Music Notes!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>RANDOM MUSICAL NOTE GENERATOR</header>
        <div id="note-container">
            <h1>C</h1>
        </div>
        <div id="form-container">
            <form>
                <input id="start-stop" type="submit" value="START">
                <label for="seconds">Choose the time between each note change</label>
                <select name="seconds" id="seconds">
                  <option value=1>1 SECOND(S)</option>
                  <option value=2>2 SECOND(S)</option>
                  <option value=3>3 SECOND(S)</option>
                  <option value=4>4 SECOND(S)</option>
                  <option value=5>5 SECOND(S)</option>
                </select>
              </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
